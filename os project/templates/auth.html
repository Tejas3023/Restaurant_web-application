<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Login/Register - Restaurant</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8b500, #fceabb);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .brand {
      font-size: 2rem;
      font-weight: 900;
      color: #ffffff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    .container {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 320px;
      max-width: 90vw;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff6f00;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }
    input[type="text"], input[type="tel"], select {
      padding: 10px 12px;
      margin-bottom: 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    button {
      background-color: #ff6f00;
      border: none;
      padding: 12px 0;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e65c00;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }
    .message.success { color: #2e7d32; }
    .message.error { color: #c62828; }
    .vip-note {
      font-size: 0.8em;
      color: #666;
      margin-top: -10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="brand">Hungry Thakkali üçÖüçÖ</div>

  <main class="container" role="main">
    <h1>Login / Register</h1>
    <form id="authForm" novalidate>
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required autocomplete="name">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" required pattern="\d{10}">

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Your address" required autocomplete="street-address">

      <label for="vip">Account Type</label>
      <select id="vip" name="vip">
        <option value="false">Regular Customer</option>
        <option value="true">VIP Customer</option>
      </select>
      <p class="vip-note">VIP customers get priority order processing</p>

      <button type="submit">Submit</button>
    </form>
    <div id="message" class="message" aria-live="polite"></div>
  </main>

  <script>
    const form = document.getElementById('authForm');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      messageDiv.textContent = '';
      messageDiv.className = 'message';

      const payload = {
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        address: form.address.value.trim(),
        vip: form.vip.value === 'true'
      };

      if (!payload.name || !payload.phone || !payload.address) {
        messageDiv.textContent = 'Please fill all fields';
        messageDiv.classList.add('error');
        return;
      }

      if (!/^\d{10}$/.test(payload.phone)) {
        messageDiv.textContent = 'Please enter a valid 10-digit phone number';
        messageDiv.classList.add('error');
        return;
      }

      try {
        const response = await fetch('/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const result = await response.json();

        if (response.ok) {
          messageDiv.textContent = result.message;
          messageDiv.classList.add('success');
          setTimeout(() => window.location.href = '/menu_page', 1200);
        } else {
          messageDiv.textContent = result.message || 'Something went wrong';
          messageDiv.classList.add('error');
        }
      } catch (err) {
        messageDiv.textContent = 'Network error. Please try again';
        messageDiv.classList.add('error');
      }
    });
  </script>
</body>
</html>
